<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Battleship</title>
    <script type="text/javascript" src="scripts/jquery.dev.js"></script>
    <script type="text/javascript" src="scripts/battleship.js"></script>
    <script type="text/javascript" src="scripts/Board.js"></script>
    <script type="text/javascript" src="scripts/Game.js"></script>
    <script type="text/javascript" src="scripts/Player.js"></script>
    <link rel="stylesheet" href="styles/battleship.css">
  </head>
  <body>
    <h1>BattleShip</h1>
    <div id="game-setup">
      <h3>Place your battleships</h3>
      <div class="board"></div>
      <div class="ships">
      </div>
      <div class="orientations">
        <ul>
          <li><input type="radio" name="ship-orientation" value="horizontal" checked="checked"> horizontal</li>
          <li><input type="radio" name="ship-orientation" value="vertical"> vertical</li>
        </ul>
      </div>
      <button id="start-game-btn" disabled="disabled">Start!</button>
    </div>
    <div id="game-play">
      <h3>Your turn!</h3>
      <h5>Enemy</h5>
      <div class="board" id="enemy-board"></div>
      <h5>Player</h5>
      <div class="board" id="player-board"></div>
    </div>
  </body>
</htmL>
